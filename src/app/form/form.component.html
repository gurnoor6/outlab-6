<div style="width: 100%;display: flex;justify-content: space-around; ">
	<div style="padding-top: 7.5%">
		<h1 style="text-align: center;">Feedback</h1>

		<form [formGroup]="feedbackForm" style="display: flex;flex-direction: column;" (ngSubmit)="submitForm()">
		  <mat-form-field class="example-full-width">
		    <mat-label>Name</mat-label>
		    <input formControlName="name" matInput placeholder="example">
		  </mat-form-field>

		  <br>

		  <mat-form-field class="example-full-width">
		    <mat-label>Email</mat-label>
		    <input formControlName="email" matInput placeholder="abc@example.com">
		  </mat-form-field>

		  <br>

		  <mat-radio-group formControlName="feedback">
		  	  <label>Feedback</label>  
		  	  <br>
			  <mat-radio-button value="Great"> Great </mat-radio-button>
			  <br>
			  <mat-radio-button  value="Okay">Okay</mat-radio-button>
			  <br>
			  <mat-radio-button value="Not Good">Not Good</mat-radio-button>
		  </mat-radio-group>

		  <br>

		  <mat-form-field class="example-full-width">
		    <mat-label>Any Comments (Please don't say no comments xD)</mat-label>
		    <textarea formControlName="comment" matInput placeholder="This is the best submission! xD"></textarea>
		  </mat-form-field>
		  <button mat-raised-button color="primary" type="submit">Submit</button>
		</form>
	</div>
</div>

<p *ngIf="error" style="text-align: center;margin-top: 32px;color: red">Unfortunately Some Error Occured. The server is not Responding. Try again in a while</p>
<p *ngIf="success" style="text-align: center;margin-top: 32px;color: green">Thank you for your feedback :)</p>

<div #loader class="loader-div">
	<mat-spinner>
	</mat-spinner>
</div>
